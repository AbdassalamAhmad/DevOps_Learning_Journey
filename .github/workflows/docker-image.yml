name: Docker Image CI

on:
  push:
    paths:
      - 'Docker/demo_app/**'
    branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker-compose -f ./Docker/demo_app/docker-compose.yml up -d

    - name: Check running containers
      run: docker ps -a 

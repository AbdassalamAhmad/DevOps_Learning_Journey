name: Docker Image CI

on:
  push:
    paths:
      - 'Docker/demo_app/**'
    branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # - name: Build Dokcer Image from Dockerfile.
    #   run: docker build ./Docker/demo_app/Dockerfile  --tag abod98/my-app:v1.0 # OR $(date +%s)
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: ./Docker/demo_app/Dockerfile
        push: true
        tags: abod98/my-app:latest


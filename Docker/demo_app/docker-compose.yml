version: '3.9'
services:
  # if you want to build it locally
  # my-app:
  #   build: .
  #   ports:
  #     - 3000:3000
  # if you want to pull it from docker hub (CI) from github actions.
  my-app:
    image: abod98/my-app:latest # Don't forget to sign in
    ports: 
      - 3000:3000
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-data:/data/db
  mongo-express:
    image: mongo-express
    restart: always # fixes MongoNetworkError when mongodb is not ready when mongo-express starts
    ports:
      - 8080:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongodb # make sure to include this line and use the same container name as mongo.
volumes:
 mongo-data:
    driver: local
